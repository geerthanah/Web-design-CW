			<!--scripting to validate form details are all entered and selected-->	

				<script>
            
					function validateForm(){
						var a = document.getElementById("1");
						var b = document.getElementById("2");
						var c = document.getElementById("3");
						var d = document.getElementById("4");
						var e = document.getElementById("5");
                
                
						if (document.getElementById("name").value == "") {
							alert("Please enter your Name!");
							document.getElementById("name").style.borderColor = "#991818";
							return false;
						}
						else if (document.getElementById("email").value == "") {
							alert("Please enter your Email!");
							document.getElementById("email").style.borderColor = "#991818";
							return false;
						}
                
						else if ((a.checked == false) && (b.checked == false) && (c.checked == false) && (d.checked == false) && (e.checked == false) ){
							alert("Please rate our website!");
							return false;
						}
						else if (document.getElementById("comments").value == "") {
							alert("Please enter your feedback!");
							document.getElementById("comments").style.borderColor = "#991818";
							return false;
						}
						else{
							alert("Thank you for taking time to give us your feedback" )
						}

						if (a.checked == true){
							rating = "1";
						}
						else if (b.checked == true){
							rating = "2";
						}
						else if (c.checked == true){
							rating = "3";
						}
						else if (d.checked == true){
							rating = "4";
						}
						else{
							rating = "5";
						}

						alert("Dear " + document.getElementById("name").value + ", Thank you very much for your feedback. You have rated our site as " + rating + " and your comment was " + document.getElementById("comments").value)

					}				
				</script>
